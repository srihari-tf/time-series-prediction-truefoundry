build:
  build_pack: sfy_build_pack_python
  options:
    python_version: python:3.9.0
service:
  name: ts-pred-fast-api-service
  cpu:
    required: 1
    limit: 2
  memory:
    required: 512000000
    limit: 1024000000
  workspace: v1:local:demo-ws
  ports:
  - container_port: 8000
    protocol: TCP
  replicas: 1
